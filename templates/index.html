<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- <link rel="stylesheet" href="/static/css/tailwind.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-2xl mx-2 my-3">Page Table Viewer</h1>
    <div id="pid-div" class="w-full">
      <form
        id="myForm"
        hx-post="/pid"
        hx-target="#virt-div"
        hx-swap="innerHTML"
      >
        <input
          class="border border-black"
          type="text"
          name="pid"
          placeholder="Process Id"
          required
        />
        <button type="submit" class="border-2 border-black">Submit</button>
      </form>
    </div>
    <div id="virt-div" class="w-full"></div>
    <div id="page-tables" class="border-2 border-black w-full h-screen mt-3">
      <div id="pml4" class="border-2 border-black w-1/5 overflow-x-auto">
        <table class="table-auto w-full">
          <thead>
            <th class="border-2 border-gray-300 text-center text-xs w-1/5">
              idx
            </th>
            <th class="border-2 border-gray-300 text-center text-xs w-2/3">
              addr
            </th>
          </thead>
          <tbody class="w-full text-center text-xs">
            <tr>
              <td class="border border-black">0x000</td>
              <td class="border border-black">0x000000000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
